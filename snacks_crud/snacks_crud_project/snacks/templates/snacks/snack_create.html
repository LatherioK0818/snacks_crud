{% extends 'base.html' %}

{% block content %}
<div class="py-4">
    <h2 class="text-2xl font-semibold">Add New Snack</h2>
    <form action="{% url 'snack_create' %}" method="post" class="mt-4">
        {% csrf_token %}
        <!-- Form fields -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="title" name="title" required class="mt-1 p-2 w-full border-gray-300 rounded-md">
        </div>
        <div class="mt-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="4" required class="mt-1 p-2 w-full border-gray-300 rounded-md"></textarea>
        </div>
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
    </form>
</div>
{% endblock %}
