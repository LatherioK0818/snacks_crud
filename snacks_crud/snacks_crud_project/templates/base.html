{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks CRUD Project</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
</head>
<body class="bg-gray-50">
    <header>
        <nav class="bg-gray-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a class="text-lg font-bold">Project Logo</a>
                <span>Flowbite Django</span>
                <div>
                    <a href="{% url 'snack_list' %}" class="px-4 py-2 hover:bg-gray-700 rounded">Home</a>
                    <a href="{% url 'snack_create' %}" class="px-4 py-2 hover:bg-gray-700 rounded">Add New Snack</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        &copy; 2024 Snacks CRUD Project
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
</body>
</html>
